<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	</title>
	  <style>
        .box{
            background-size: 100% 100%;
            width:100px;
            height:100px;
            position: absolute;
        }
        .score{

        }
        body{
            background-image: url("The_backrooms_recreation_digital.png");
            background-size:cover;
            height: 100%;
          
          

        }
    </style>
</head>
<body>
    <h1>Очки:
        <span class="score">
            0
        </span>
    </h1>
	<script>
        let text = document.querySelector(".score")
        let score = 0
        function getRandom(num){
            let rand = Math.random() * num; 
            let round = Math.round(rand); 
            return round;
            
        }
        let y = [200, 400, 600];
        let img_url = ["ToltblN.png", "bit.png", "chtoto.png"];


        function create(){
            let elem = document.createElement('div'); 
            document.body.appendChild(elem); 
            elem.classList.add("box");
            elem.style.left = getRandom(1600) + "px";
            elem.style.top = y[getRandom(2)] + "px";
            let randomImg = getRandom(2);
            elem.style.backgroundImage = "url(" + img_url[randomImg] + ")";

            if(randomImg == 0){
                elem.type = "norm";
            }else if(randomImg == 1){
                elem.type = "good";
            }else if(randomImg == 2){
                elem.type = "bad";
            }

            elem.onclick = function(){
                elem.style.display = "none"; 
                 
                if(elem.type == "norm"){
                    score = score + 1; 
                } else if(elem.type == "good"){
                    score = score + 2; 
                } else if(elem.type == "bad"){
                    score = score - 2;
                }
                text.innerHTML = score
            }

        }
        
        function finish(){
            clearInterval(int1);
            alert('Ты проиграл');
            if(score >=30){
                alert("Вы настоящий толстын");
            }
        }

        let int1 = setInterval(create, 500);
        setTimeout(finish, 15000)
        

    </script>
</body>
</html>
